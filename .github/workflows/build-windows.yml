name: Build Windows
on: [push]
jobs:
  Build-Windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "CPM_SOURCE_CACHE=$HOME/cpm_source_cache" >> $GITHUB_ENV
      - run: echo "source cache is ${{ env.CPM_SOURCE_CACHE }}"
      - run: cmake .